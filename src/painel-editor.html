<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Painel de configuração</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="col-md-9 m-auto text-center">
              <h1 class="h1">Painel de Adminstração</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-9 m-auto">
                    <form>
                        <fieldset>
                            <legend>Configurações</legend>
                            <div class="mb-3">
                                <div class=>
                                    <label for="section" class="form-label">Seção</label>
                                    <select id="section" class="form-select section">
                                        <option value="0">-- Escolha uma Seção --</option>
                                        <option value="1">Barra de navegação do topo</option>
                                    </select>
                                </div>
                
                                <button type="submit" class="btn btn-primary mt-3">Salvar</button>
        
                            </div>
                            <!-- <div class="mb-3">
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                                <label class="form-check-label" for="disabledFieldsetCheck">
                                    Can't check this
                                </label>
                                </div>
                            </div> -->
                            
                        </fieldset>
                        <fieldset class="">
                            <legend class="text-center">Configurações</legend>
                            <div class="row">
                                <div class="col-md-6 m-auto barra-top">
                                    <div class="barra-top-color cor">
                                        <label for="color">Cor de Fundo</label>
                                        <input type="color" class="color form-control" id="color" name="color"  value="#0000ff">
                                    </div>
                                    <div class="barra-top-color size pt-2">
                                        <label for="color">Tamanho da Fonte</label>
                                        <input class="form-control" type="range" name="weight" id="range_weight" value="2" min="1" max="6" oninput="range_weight_disp.value = range_weight.value">
                                        <output class="font-size" id="range_weight_disp"></output>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="../src/js/settings.js"></script>
</body>
</html>
